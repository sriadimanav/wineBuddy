# lefthook.yml
pre-commit:
  parallel: true
  commands:
    lint-staged:
      run: pnpm lint-staged

prepare-commit-msg:
  commands:
    commitizen:
      interactive: true
      run: |
        if [ -t 1 ]; then
          exec < /dev/tty && pnpm cz --hook
        fi

commit-msg:
  commands:
    commitlint:
      run: pnpm --no -- commitlint --edit {1}
